<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONG Briga dos Humedos</title>
  <style>
    /* --- VARIABLES CSS --- */
    :root {
      --primary-color: #27ae60; /* Verde esmeralda */
      --secondary-color: #2ecc71; /* Verde más claro */
      --text-color: #34495e; /* Gris oscuro */
      --background-light: #ecf0f1; /* Gris muy claro */
      --accent-color: #e67e22; /* Naranja */
      --calendar-header-bg: #3498db; /* Azul */
    }

    /* --- ESTILOS GENERALES --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-light);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 0; /* Ajustado para el fondo */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: url('fondo.jpg'); /* Imagen de fondo */
      background-size: cover;
      background-attachment: fixed; /* Para que no se mueva al hacer scroll */
      background-position: center center;
    }

    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente para el contenido */
      padding: 20px;
      border-radius: 15px;
      margin: 20px;
      max-width: 1200px;
      width: calc(100% - 40px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(5px); /* Efecto de desenfoque en el fondo */
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 2.8rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    h3 {
      color: var(--text-color);
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }



    /* --- GALERÍA DE IMÁGENES CON ENLACES --- */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      margin-top: 40px;
      margin-bottom: 50px;
      max-width: 1000px;
      width: 100%;
    }

    .gallery-item {
      display: block;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      background-color: var(--background-light); /* Fallback */
      padding-top: 100%; /* Para hacer el contenedor cuadrado */
    }

    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }

    .gallery-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* --- CALENDARIO --- */
    .navegacion {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .navegacion button {
      background-color: var(--calendar-header-bg);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1.1rem;
    }

    .navegacion button:hover {
      background-color: #2980b9;
    }

    #calendario {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      max-width: 100%;
      overflow-x: auto;
      border: 1px solid #eee;
    }

    table {
      border-collapse: separate;
      border-spacing: 5px;
      margin: 0 auto;
      width: 100%; /* Asegura que la tabla ocupe el espacio disponible */
      min-width: 320px; /* Para evitar que se comprima demasiado */
    }

    th {
      color: #7f8c8d;
      font-weight: 600;
      padding: 10px;
      font-size: 0.9rem;
    }

    td {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
      border-radius: 8px;
      font-size: 1rem;
      position: relative;
      transition: background 0.2s;
    }

    td:not(:empty):hover {
      background-color: var(--background-light);
    }

    /* Día actual */
    .hoy {
      background-color: #dff9fb !important;
      color: #2980b9;
      font-weight: bold;
      border: 2px solid #2980b9;
    }

    /* Día con evento */
    .evento {
      background-color: var(--accent-color) !important; /* Naranja */
      color: white !important;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(230, 126, 34, 0.4);
    }

    /* Tooltip CSS puro */
    .tooltip {
      visibility: hidden;
      width: 140px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px 0;
      position: absolute;
      z-index: 10;
      bottom: 115%; /* Más arriba */
      left: 50%;
      margin-left: -70px;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
      font-size: 0.85rem;
      font-weight: normal;
      pointer-events: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .evento:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* --- LISTA DE EVENTOS --- */
    #lista-eventos {
      background: white;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: left;
      border: 1px solid #eee;
    }

    #lista-eventos h3 {
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      color: var(--primary-color);
    }

    #eventos-mes {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #eventos-mes li {
      padding: 10px;
      border-bottom: 1px solid #f1f1f1;
      font-size: 0.95rem;
      color: #555;
    }

    #eventos-mes li:last-child {
      border-bottom: none;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      h3 { font-size: 1.5rem; }
      .gallery-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; }
      .gallery-item { border-radius: 10px; }
      .gallery-item img { border-radius: 10px; }
      .navegacion { gap: 10px; font-size: 1rem; }
      .navegacion button { padding: 6px 12px; font-size: 0.9rem; }
      td { width: 30px; height: 30px; font-size: 0.9rem; }
      th { padding: 8px; font-size: 0.8rem; }
      .content-wrapper { margin: 10px; padding: 15px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .scene { width: 100px; height: 100px; margin-bottom: 20px;}
      .face { width: 100px; height: 100px; font-size: 32px; }
      /* Ajuste traslación caras para tamaño menor */
      .face1 { transform: rotateY(0deg) translateZ(50px); }
      .face2 { transform: rotateY(90deg) translateZ(50px); }
      .face3 { transform: rotateY(180deg) translateZ(50px); }
      .face4 { transform: rotateY(-90deg) translateZ(50px); }
      .face5 { transform: rotateX(-90deg) translateZ(50px); }
      .face6 { transform: rotateX(90deg) translateZ(50px); }

      .gallery-grid { grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 10px; }
      td { width: 25px; height: 25px; font-size: 0.8rem; }
      th { padding: 5px; }
      .tooltip { width: 100px; margin-left: -50px; font-size: 0.75rem; padding: 5px 0;}
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <h1>ONG Briga dos Humedos</h1>

    <h3>¡Lanza el dado!</h3>
    <div class="scene">
      <div class="dice" id="dice">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
      </div>
    </div>
    <p class="dice-info">(Toca el dado para lanzar)</p>

    <h3>Adopta a un Húmedo</h3>
    <div class="gallery-grid">
      <a class="gallery-item" href="https://www.instagram.com/adripedrossa/" target="_blank">
        <img src="adri.jpeg" alt="Adri">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario2/" target="_blank">
        <img src="imagen2.jpg" alt="Persona 2">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario3/" target="_blank">
        <img src="imagen3.jpg" alt="Actividad 3">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario4/" target="_blank">
        <img src="imagen4.jpg" alt="Miembro 4">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario5/" target="_blank">
        <img src="imagen5.jpg" alt="Evento 5">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario6/" target="_blank">
        <img src="imagen6.jpg" alt="Equipo 6">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario7/" target="_blank">
        <img src="imagen7.jpg" alt="Voluntario 7">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario8/" target="_blank">
        <img src="imagen8.jpg" alt="Reunión 8">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario9/" target="_blank">
        <img src="imagen9.jpg" alt="Proyeco 9">
      </a>
      <a class="gallery-item" href="https://www.instagram.com/usuario10/" target="_blank">
        <img src="imagen10.jpg" alt="Celebración 10">
      </a>
    </div>

    <h3>Próximos Eventos</h3>
    <div class="navegacion">
      <button onclick="cambiarMes(-1)">←</button>
      <span id="mes-anio"></span>
      <button onclick="cambiarMes(1)">→</button>
    </div>

    <div id="calendario"></div>

    <div id="lista-eventos">
      <h3>Eventos do mes</h3>
      <ul id="eventos-mes"></ul>
    </div>
  </div> <script>
    const eventos = {
      // Formato: "AAAA-MM-DD": { etiqueta: "Descripción", ubicacion: "Lugar" }
      "2025-11-29": { etiqueta: "Cumpleaños de Humedo 1", ubicacion: "Sede Principal" },
      "2025-12-05": { etiqueta: "Cena de la ONG", ubicacion: "Restaurante Solidario" },
      "2025-12-24": { etiqueta: "Nochebuena Humeda", ubicacion: "Centro Comunitario" },
      "2025-12-31": { etiqueta: "Fin de Año Solidario", ubicacion: "Plaza Central" },
      "2026-01-01": { etiqueta: "Primer día del año Húmedo", ubicacion: "Parque del Río" },
      "2026-01-15": { etiqueta: "Reunión de Voluntarios", ubicacion: "Oficina ONG" },
      "2026-02-10": { etiqueta: "Taller de Reciclaje", ubicacion: "Centro Cívico" },
      "2026-03-08": { etiqueta: "Día de la Mujer Húmeda", ubicacion: "Salón de Eventos" },
    };

    let mesActual, añoActual;
    const nombresMeses = ["Xaneiro", "Febreiro", "Marzo", "Abril", "Maio", "Xuño", "Xullo", "Agosto", "Setembro", "Outubro", "Novembro", "Decembro"];

    function crearCalendario(mes, año) {
      mesActual = mes;
      añoActual = año;
      document.getElementById('mes-anio').textContent = `${nombresMeses[mes]} ${año}`;

      const diasMes = new Date(año, mes + 1, 0).getDate();
      let primerDia = new Date(año, mes, 1).getDay();
      primerDia = (primerDia === 0) ? 6 : primerDia - 1; // Ajustar para que semana empiece en Lunes

      const hoy = new Date();
      const esEsteMes = mes === hoy.getMonth() && año === hoy.getFullYear();

      let html = '<table><tr>';
      const diasSemana = ['Lun', 'Mar', 'Mer', 'Xov', 'Ven', 'Sáb', 'Dom'];
      diasSemana.forEach(dia => html += `<th>${dia}</th>`);
      html += '</tr><tr>';

      for (let i = 0; i < primerDia; i++) html += '<td></td>';

      for (let dia = 1; dia <= diasMes; dia++) {
        const esHoy = esEsteMes && dia === hoy.getDate();
        const fechaStr = `${año}-${String(mes + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
        const tieneEvento = eventos.hasOwnProperty(fechaStr);
        let clase = '';
        let tooltip = '';

        if (esHoy) clase = 'hoy';
        else if (tieneEvento) clase = 'evento';

        // Generar Tooltip HTML dentro de la celda
        if (tieneEvento) {
          const evento = eventos[fechaStr];
          tooltip = `<div class="tooltip"><strong>${evento.etiqueta}</strong><br><small>${evento.ubicacion}</small></div>`;
        }

        html += `<td class="${clase}">${dia}${tooltip}</td>`;
        if ((dia + primerDia) % 7 === 0) html += '</tr><tr>';
      }

      html += '</tr></table>';
      document.getElementById('calendario').innerHTML = html;
      mostrarEventosMes(mes, año);
    }

    function mostrarEventosMes(mes, año) {
      const ul = document.getElementById('eventos-mes');
      ul.innerHTML = '';
      const eventosDelMes = Object.entries(eventos)
        .filter(([fecha]) => {
          const [a, m] = fecha.split('-').map(Number);
          return a === año && (m - 1) === mes;
        })
        .sort((a, b) => Number(a[0].split('-')[2]) - Number(b[0].split('-')[2]));

      if (eventosDelMes.length === 0) {
        ul.innerHTML = '<li style="color:#bdc3c7; font-style:italic;">No hay eventos este mes.</li>';
        return;
      }

      eventosDelMes.forEach(([fecha, evento]) => {
        const dia = Number(fecha.split('-')[2]);
        const li = document.createElement('li');
        li.innerHTML = `<strong>${dia}:</strong> ${evento.etiqueta} <span style="color:#7f8c8d; font-size:0.8em">(${evento.ubicacion})</span>`;
        ul.appendChild(li);
      });
    }

    function cambiarMes(direccion) {
      mesActual += direccion;
      if (mesActual < 0) { mesActual = 11; añoActual--; }
      else if (mesActual > 11) { mesActual = 0; añoActual++; }
      crearCalendario(mesActual, añoActual);
    }

    const fechaActual = new Date();
    crearCalendario(fechaActual.getMonth(), fechaActual.getFullYear());
  </script>

  <script>
    const dice = document.getElementById('dice');

    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      
      const rotations = {
        1: [0, 0],
        2: [0, -90],
        3: [0, -180],
        4: [0, 90],
        5: [90, 0],
        6: [-90, 0]
      };

      const [x, y] = rotations[result];
      const extraX = 360 * (Math.floor(Math.random() * 5) + 2);
      const extraY = 360 * (Math.floor(Math.random() * 5) + 2);

      dice.style.transform = `rotateX(${x + extraX}deg) rotateY(${y + extraY}deg)`;
    }

    dice.addEventListener('click', rollDice);
    
    // Soporte táctil básico
    let startY = null;
    dice.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });

    dice.addEventListener('touchend', (e) => {
      if (startY === null) return;
      const endY = e.changedTouches[0].clientY;
      const deltaY = startY - endY;
      // Solo si el deslizamiento es significativo (50px) y no un simple toque
      if (Math.abs(deltaY) > 50 || e.cancelable) {
        e.preventDefault(); // Evita el scroll en iOS si el gesto es para el dado
        rollDice();
      } else if (Math.abs(deltaY) <= 10) { // Si es un toque muy leve, también lanzar
        rollDice();
      }
      startY = null;
    });
  </script>

</body>
</html>
