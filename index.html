<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
   
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONG Os Húmedos</title>
  <style>
    /* --- FONDO FIJO OPTIMIZADO PARA MÓVIL --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1px 20px 20px 20px;
      text-align: center;
      color: #2c3e50;
      margin: 0;
      background: transparent;
      min-height: 100vh;
    }

    #fondo-fijo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -9999;
      background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.9)),
                  url('doodles.png') no-repeat center center;
      background-size: cover;
      pointer-events: none;
      transform: translateZ(0);
      will-change: transform;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .openbtn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: #2c3e50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      z-index: 1100;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
    }

    /* --- TIPOGRAFÍA --- */
    h1 {
      font-size: 92px;
      margin-bottom: 5px;
      font-weight: 700;
      color: #000000;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.0);
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #7f8c8d;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .chewy-regular {
      line-height: 0.9; 
      font-family: "Chewy", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    /* --- GRID Y CARDS --- */
    .botones-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 10px;
    }

    .card-wrapper {
      position: relative;
      border: 3px solid transparent; 
      border-radius: 20px;
      padding: 8px;
      margin-top: 10px;
      transition: border-color 0.4s ease;
    }

    .card-wrapper:hover,
    .card-wrapper.is-flipped {
      border-color: #e74c3c;
    }

    .card-label {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      padding: 2px 12px;
      line-height: 0.9;
      color: #e74c3c;
      font-family: "Chewy", system-ui;
      font-size: 22px;
      z-index: 5;
      white-space: nowrap;
      opacity: 0; 
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none; 
    }
    
    .card-wrapper:hover .card-label,
    .card-wrapper.is-flipped .card-label {
      opacity: 1;
      transform: translateX(-50%) scale(1.1); 
    }

    .card {
      width: 100%;
      height: 250px;
      perspective: 1000px;
      text-decoration: none;
      display: block;
      transition: transform 0.6s; 
    }

    .card > div {
      width: 100%; 
      height: 100%;
      backface-visibility: hidden;
      border-radius: 14px;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s;
      display: flex;
      justify-content: center;
      align-items: top;
      text-align: center;
      color: white;
      font-size: 30px; 
      font-weight: bold;
      padding: 5px 20px 20px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }

    .card .front {
      background-size: cover;
      background-position: center;
    }

    .card .back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: overlay; 
      background-color: rgba(41, 128, 185, 0.0); 
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-wrapper:hover .card .front,
    .card-wrapper.is-flipped .card .front {
      transform: rotateY(180deg);
    }

    .card-wrapper:hover .card .back,
    .card-wrapper.is-flipped .card .back {
      transform: rotateY(360deg);
    }

    .card-wrapper:hover .card,
    .card-wrapper.is-flipped .card {
       transform: scale(0.92); 
    }

    /* --- NAVEGACIÓN Y CALENDARIO --- */
    .navegacion {
      margin: 20px 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .navegacion button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(41, 128, 185, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      user-select: none;
    }

    .navegacion button:hover {
      background-color: #1f5a8a;
      box-shadow: 0 6px 12px rgba(31, 90, 138, 0.5);
    }

    #mes-anio {
      font-size: 28px;
      color: #34495e;
      font-weight: 700;
      min-width: 200px;
      user-select: none;
    }

    table {
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 6px;
      margin-top: 20px;
      background: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 320px;
      max-width: 100%;
    }

    th, td {
      border: none;
      width: 42px;
      height: 42px;
      text-align: center;
      font-weight: 600;
      color: #34495e;
      border-radius: 8px;
      position: relative;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    th {
      font-weight: 700;
      color: #7f8c8d;
      font-size: 14px;
      padding-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td:hover:not(.evento):not(.hoy) {
      background-color: #ecf0f1;
      cursor: default;
    }

    .hoy {
      background-color: #27ae60;
      color: white;
      box-shadow: 0 0 8px #27ae60aa;
      font-weight: 700;
    }

    .evento {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 0 8px #e74c3caa;
    }

    .evento:hover {
      background-color: #c0392b;
      box-shadow: 0 0 12px #c0392baa;
    }

    .tooltip {
      visibility: hidden;
      background-color: rgba(44, 62, 80, 0.9);
      color: #ecf0f1;
      text-align: left;
      border-radius: 6px;
      padding: 8px 12px;
      position: absolute;
      z-index: 10;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    .evento:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    #lista-eventos {
      margin: 40px auto 0;
      max-width: 400px;
      background: #ffffffdd;
      padding: 20px 25px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      text-align: left;
      color: #34495e;
      user-select: none;
    }

    #lista-eventos h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 22px;
      font-weight: 700;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 6px;
      color: #2980b9;
    }

    #lista-eventos ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      max-height: 250px;
      overflow-y: auto;
    }

    #lista-eventos li {
      background: #3498db;
      color: white;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
      transition: background-color 0.3s ease;
      cursor: default;
    }

    @media (max-width: 1024px) {
      .botones-grid {
        grid-template-columns: repeat(2, 1fr); 
      }
      h1 { font-size: 68px; }
      h2 { font-size: 20px; }
      #mes-anio { font-size: 22px; }
      table { width: 100%; font-size: 14px; }
      #lista-eventos { max-width: 100%; padding: 15px; font-size: 14px; }
      
      h1 .separar-palabras {
        display: block; 
      }

      h1 .separar-palabras span {
        display: block;  
        margin-bottom: 20px; 
      }

      h1 span:not(.separar-palabras) {
        display: inline-block; 
      }
    }

    .flecha {
      padding: 10px 18px;
      font-size: 28px;
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(41,128,185,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      user-select: none;
    }

    .flecha:hover {
      background-color: #1f5a8a;
      transform: scale(1.15);
    }
  </style>
</head>
<body>

  <div id="fondo-fijo"></div>

  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="index.html">Inicio</a>
    <a href="duelo.html">Chupito?</a>
    <a href="galeria.html">Galería</a>
  </div>

  <span class="openbtn" onclick="openNav()">☰</span>

  <div class="content-wrapper">

    <h1 class="chewy-regular" style="color:#000000;">
      <span style="font-size:120px; display:block; color: #c41a1a;">ONG</span> 
      <span style="font-size:85px; display:block;" class="separar-palabras">
        <span>Brigada</span>
        <span>dos Húmedos</span>
      </span>
    </h1>

    <h3>
      <span class="chewy-regular" style="font-size:60px; color:#c41a1a;">
        Adopta un Húmedo
      </span>
    </h3>

    <div class="botones-grid" id="grid-miembros"></div>

    <div class="navegacion">
      <button class="flecha" onclick="cambiarMes(-1)">❮</button>
      <span id="mes-anio"></span>
      <button class="flecha" onclick="cambiarMes(1)">❯</button>
    </div>

    <div id="calendario"></div>

    <div id="lista-eventos">
      <h3>Eventos do mes</h3>
      <ul id="eventos-mes"></ul>
    </div>

    <script>
      // --- DATOS DE LOS MIEMBROS (EDITA ESTO PARA CAMBIAR PERSONAS) ---
      // IMPORTANTE: 'posicion' controla background-position (ej: 'center 75%')
      const miembros = [
        { nombre: 'Adri',   imgFront: 'mordisquitos.gif', imgBack: 'adri.jpeg',  link: 'https://www.instagram.com/adripedrossa/',  posicion: 'center 75%' },
        { nombre: 'Angel',  imgFront: 'angel.gif',        imgBack: 'angel.jpeg', link: 'https://www.instagram.com/lorenzoangel_/', posicion: 'center 1%' },
        { nombre: 'Raul',   imgFront: 'raul.gif',         imgBack: 'raul.jpeg',  link: 'https://www.instagram.com/raul8100/',      posicion: 'center 50%' },
        { nombre: 'Seppi',  imgFront: 'seppi.gif',        imgBack: 'seppi.jpeg', link: 'https://www.instagram.com/reyseppi/',      posicion: 'center 50%' },
        { nombre: 'Lucia',  imgFront: 'lucia.gif',        imgBack: 'Lucia.jpg',  link: 'https://www.instagram.com/srta.hipsta/',   posicion: 'center 1%' },
        { nombre: 'Cris',   imgFront: 'cris.gif',         imgBack: 'cris.jpg',   link: 'https://www.instagram.com/crissvr_/',      posicion: 'center 50%' },
        { nombre: 'Alba',   imgFront: 'alba.gif',         imgBack: 'alba.jpg',   link: 'https://www.instagram.com/feijoo_alba/',   posicion: 'center 50%' },
        { nombre: 'Carlos', imgFront: 'tapu.gif',       imgBack: 'carlos.jpg', link: 'https://www.instagram.com/carlospalomanes8/',      posicion: 'center 50%' },
        { nombre: 'Marta',  imgFront: 'marta.gif',        imgBack: 'marta.jpg',  link: 'https://www.instagram.com/martaa_23/',  posicion: 'center 75%', ajusteGif: 20 },
        { nombre: 'Sara',   imgFront: 'sara.gif',         imgBack: 'sara.jpg',   link: 'https://www.instagram.com/saralorenzo9/', posicion: 'center 40%' },
        { nombre: 'Paula',  imgFront: 'Paula.gif.gif',    imgBack: 'paula.jpg',  link: 'https://www.instagram.com/peerezpaula_/',  posicion: 'center 50%' },
        { nombre: 'David', imgFront: 'david.gif',        imgBack: 'david.jpg',  link: 'https://www.instagram.com/davidlorenzo7/',      posicion: 'center 50%' }
      ];

      // --- FUNCIÓN PARA MEZCLAR ARRAY (Algoritmo Fisher-Yates) ---
      function mezclarArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

// --- GENERAR LAS CARDS ---
const gridContainer = document.getElementById('grid-miembros');

// Separamos a Adri para que sea el jefe
const adri = miembros.find(m => m.nombre === 'Adri');
const resto = miembros.filter(m => m.nombre !== 'Adri');
const listaFinal = [adri, ...mezclarArray(resto)];

let htmlCards = '';

listaFinal.forEach(m => {
  // Si te olvidas de poner ajusteGif en alguno, por defecto será 50 (centrado)
  const posVertical = m.ajusteGif !== undefined ? m.ajusteGif : 50;

  htmlCards += `
    <div class="card-wrapper">
      <span class="card-label">Adoptame</span>
      <a class="card" href="${m.link}" target="_blank">
        <div class="front" style="background-image: url('${m.imgFront}'); background-position: center ${posVertical}%;">
          ${m.nombre}
        </div>
        
        <div class="back" style="background-image: url('${m.imgBack}'); background-position: center center;">
          <p></p>
        </div>
      </a>
    </div>
  `;
});

gridContainer.innerHTML = htmlCards;
      // --- CÓDIGO JS QUE GESTIONA EL GIRO EN SCROLL (OBSERVER) ---
      // Importante: Ejecutar esto DESPUÉS de generar el HTML
      
      const observerOptions = {
        root: null, 
        rootMargin: '-50% 0px -50% 0px', 
        threshold: 0 
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-flipped');
          } else {
            entry.target.classList.remove('is-flipped');
          }
        });
      }, observerOptions);

      // Seleccionamos las cards que acabamos de crear
      document.querySelectorAll('.card-wrapper').forEach(wrapper => {
        observer.observe(wrapper);
      });

      // --- RESTO DEL JS (CALENDARIO) ---

      const eventos = {
        "2025-11-29": { etiqueta: "Cumpleaños Tapu", ubicacion: "Ao Lado da Pedrosa" },
        "2025-12-05": { etiqueta: "Cea da Brigada", ubicacion: "Ourense" },
        "2025-12-24": { etiqueta: "Noiteboa", ubicacion: "Concello Enteiro" },
        "2025-12-31": { etiqueta: "Fin de Ano", ubicacion: "Concello Enteiro" },
        "2026-01-01": { etiqueta: "Fin de Ano", ubicacion: "Xinzo de Limia" },
        "2026-01-23": { etiqueta: "1º Folión", ubicacion: "Laza" },
        "2026-01-24": { etiqueta: "Petardazo", ubicacion: "Xinzo de Limia" },
        "2026-01-25": { etiqueta: "Faraleiro", ubicacion: "Xinzo de Limia" },
        "2026-01-30": { etiqueta: "2º Folión", ubicacion: "Laza" },
        "2026-01-31": { etiqueta: "O Meco", ubicacion: "Xinzo de Limia" },
        "2026-02-05": { etiqueta: "Compadres", ubicacion: "Verin" },
        "2026-02-06": { etiqueta: "3º Folión", ubicacion: "Laza" },
        "2026-02-07": { etiqueta: "Sabado Corredoiro", ubicacion: "Xinzo de Limia" },
        "2026-02-12": { etiqueta: "Comadres", ubicacion: "Verin" },
        "2026-02-13": { etiqueta: "4º Folión", ubicacion: "Laza" },
        "2026-02-14": { etiqueta: "Entroido", ubicacion: "Xinzo de Limia" },
        "2026-02-15": { etiqueta: "Entroido", ubicacion: "Sen asignar" },
        "2026-02-16": { etiqueta: "Farrapada e Formigas", ubicacion: "Laza" },
        "2026-02-17": { etiqueta: "Entroido", ubicacion: "Xironda" },
        "2026-02-21": { etiqueta: "Piñata", ubicacion: "Celanova" }
      };

      let mesActual, añoActual;
      const nombresMeses = ["Xaneiro", "Febreiro", "Marzo", "Abril", "Maio", "Xuño", "Xullo", "Agosto", "Setembro", "Outubro", "Novembro", "Decembro"];

      function crearCalendario(mes, año) {
        mesActual = mes;
        añoActual = año;
        document.getElementById('mes-anio').textContent = `${nombresMeses[mes]} ${año}`;

        const diasMes = new Date(año, mes + 1, 0).getDate();
        let primerDia = new Date(año, mes, 1).getDay();
        primerDia = (primerDia === 0) ? 6 : primerDia - 1;

        const hoy = new Date();
        const esEsteMes = mes === hoy.getMonth() && año === hoy.getFullYear();

        let html = '<table><tr>';
        const diasSemana = ['Lun', 'Mar', 'Mer', 'Xov', 'Ven', 'Sáb', 'Dom'];
        diasSemana.forEach(dia => html += `<th>${dia}</th>`);
        html += '</tr><tr>';

        for (let i = 0; i < primerDia; i++) html += '<td></td>';

        for (let dia = 1; dia <= diasMes; dia++) {
          const esHoy = esEsteMes && dia === hoy.getDate();
          const fechaStr = `${año}-${String(mes + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
          const tieneEvento = eventos.hasOwnProperty(fechaStr);
          let clase = '';
          let tooltip = '';

          if (esHoy) clase = 'hoy';
          else if (tieneEvento) clase = 'evento';

          if (tieneEvento) {
            const evento = eventos[fechaStr];
            tooltip = `<div class="tooltip"><strong>${evento.etiqueta}</strong><br><small>${evento.ubicacion}</small></div>`;
          }

          html += `<td class="${clase}">${dia}${tooltip}</td>`;
          if ((dia + primerDia) % 7 === 0) html += '</tr><tr>';
        }

        html += '</tr></table>';
        document.getElementById('calendario').innerHTML = html;
        mostrarEventosMes(mes, año);
      }

      function mostrarEventosMes(mes, año) {
        const ul = document.getElementById('eventos-mes');
        ul.innerHTML = '';
        const eventosDelMes = Object.entries(eventos)
          .filter(([fecha]) => {
            const [a, m] = fecha.split('-').map(Number);
            return a === año && (m - 1) === mes;
          })
          .sort((a, b) => Number(a[0].split('-')[2]) - Number(b[0].split('-')[2]));

        if (eventosDelMes.length === 0) {
          ul.innerHTML = '<li style="background:#bdc3c7; color:#2c3e50; cursor: default;">No hay eventos este mes.</li>';
          return;
        }

        eventosDelMes.forEach(([fecha, evento]) => {
          const dia = Number(fecha.split('-')[2]);
          const li = document.createElement('li');
          li.textContent = `${dia} - ${evento.etiqueta} (${evento.ubicacion})`;
          ul.appendChild(li);
        });
      }

      function cambiarMes(direccion) {
        mesActual += direccion;
        if (mesActual < 0) { mesActual = 11; añoActual--; }
        else if (mesActual > 11) { mesActual = 0; añoActual++; }
        crearCalendario(mesActual, añoActual);
      }

      const fechaActual = new Date();
      crearCalendario(fechaActual.getMonth(), fechaActual.getFullYear());

      function openNav() {
        document.getElementById("sidebar").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("sidebar").style.width = "0";
      }
    </script>
</body>
