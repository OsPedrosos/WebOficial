<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a - ONG Brigada dos H√∫medos</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.9)),
                  url('41515.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
      min-height: 100vh;
    }

    .chewy-regular {
      font-family: "Chewy", system-ui;
      font-weight: 400;
      font-style: normal;
      font-size: 60px;
      color: #000;
      margin-top: 10px;
      text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
    }

    .btn-volver {
        display: inline-block;
        margin-bottom: 20px;
        background: #2980b9;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Men√∫ lateral */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .openbtn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: #2c3e50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      z-index: 1100;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
    }

    /* GALER√çA */
    .galeria-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 50px;
    }

    .foto-container {
      position: relative;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      background-color: #ddd; /* Fondo gris mientras carga */
      animation: aparecer 0.5s ease-out;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .foto-container:hover {
      transform: scale(1.03);
      z-index: 2;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .foto-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s;
    }

    /* MODAL */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 2000; 
      padding-top: 50px; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.9); 
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    
    /* Cargando spinner */
    #cargando {
        font-size: 20px;
        font-weight: bold;
        color: #2980b9;
        margin: 20px;
    }
  </style>
</head>
<body>

  <!-- Men√∫ lateral -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">√ó</a>
    <a href="index.html">Inicio</a>
    <a href="duelo.html">Chupito?</a>
    <a href="galeria.html">Galer√≠a</a>
  </div>

  <!-- Bot√≥n hamburguesa -->
  <span class="openbtn" onclick="openNav()">‚ò∞</span>

  <h1 class="chewy-regular">Galer√≠a H√∫meda</h1>

  <div id="cargando">Buscando fotos en el servidor... üì∑</div>
  <div class="galeria-grid" id="grid"></div>

  <div id="miModal" class="modal">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <img class="modal-content" id="imgGrande">
  </div>

  <script>
    // ==========================================
    // ‚öôÔ∏è CONFIGURACI√ìN OBLIGATORIA
    // ==========================================
    
    // 1. Tu nombre de usuario en GitHub
    const USUARIO_GITHUB = 'OsPedrosos'; 
    
    // 2. El nombre EXACTO de tu repositorio
    const NOMBRE_REPO = 'WebOficial'; 

    // 3. La carpeta donde pusiste las fotos (dentro del repo)
    const CARPETA_FOTOS = 'img_galeria'; 
    
    // ==========================================

    const grid = document.getElementById('grid');
    const cargando = document.getElementById('cargando');
    const modal = document.getElementById('miModal');
    const modalImg = document.getElementById('imgGrande');

    // Funci√≥n principal que conecta con la API de GitHub
    async function cargarGaleria() {
        try {
            // URL m√°gica de la API de GitHub
            const apiUrl = `https://api.github.com/repos/${USUARIO_GITHUB}/${NOMBRE_REPO}/contents/${CARPETA_FOTOS}`;
            
            const respuesta = await fetch(apiUrl);
            
            if (!respuesta.ok) {
                throw new Error('No se pudo conectar con la carpeta. Revisa la configuraci√≥n.');
            }

            const archivos = await respuesta.json();

            // Limpiamos el mensaje de carga
            cargando.style.display = 'none';

            // Filtramos para usar solo im√°genes (jpg, png, gif, jpeg)
            const imagenes = archivos.filter(archivo => {
                return archivo.name.match(/\.(jpg|jpeg|png|gif)$/i);
            });

            if (imagenes.length === 0) {
                grid.innerHTML = '<p>No hay fotos en la carpeta todav√≠a.</p>';
                return;
            }

            // Creamos los elementos HTML para cada foto encontrada
            imagenes.forEach(foto => {
                // Usamos download_url que es el enlace directo a la imagen cruda
                crearElementoFoto(foto.download_url, foto.name);
            });

        } catch (error) {
            console.error(error);
            cargando.innerHTML = '‚ùå Error: ' + error.message + '<br><small>Verifica usuario, repo y nombre de carpeta en el c√≥digo.</small>';
        }
    }

    function crearElementoFoto(url, nombre) {
        const div = document.createElement('div');
        div.className = 'foto-container';
        
        const img = document.createElement('img');
        img.src = url;
        img.alt = nombre; // El nombre del archivo ser√° el texto alternativo
        img.className = 'foto-img';
        img.loading = "lazy";

        div.onclick = function(){
            modal.style.display = "block";
            modalImg.src = url;
        }

        div.appendChild(img);
        grid.appendChild(div);
    }

    function cerrarModal() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Iniciar la carga
    cargarGaleria();

    // Funciones para abrir y cerrar el men√∫ lateral
    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

</body>
</html>
