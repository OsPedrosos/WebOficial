<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duelo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
      background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.9)),
                  url('41515.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
      min-height: 100vh;
      margin: 0;
    }

    /* Menú lateral */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .openbtn {
      position: fixed;      /* Lo posiciona respecto al viewport */
      top: 10px;
      left: 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: #2c3e50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      z-index: 1100;         /* Más alto que el sidebar */
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Dado 3D */
    .scene {
      width: 200px;
      height: 200px;
      margin: 100px auto 30px;
      perspective: 600px;
    }

    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #3498dbdd; /* Fondo azul semi-transparente */
      border: 3px solid #2980b9; /* Borde azul oscuro */
      font-size: 56px; /* Cambiar tamaño del número */
      font-weight: bold;
      color: white; /* Número en blanco */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-family: 'Arial Black', Arial, sans-serif; /* Cambiar fuente */
      user-select: none;
    }

    /* Caras del dado */
    .face1 { transform: rotateY(0deg) translateZ(75px); }
    .face2 { transform: rotateY(90deg) translateZ(75px); }
    .face3 { transform: rotateY(180deg) translateZ(75px); }
    .face4 { transform: rotateY(-90deg) translateZ(75px); }
    .face5 { transform: rotateX(-90deg) translateZ(75px); }
    .face6 { transform: rotateX(90deg) translateZ(75px); }

    @media (max-width: 768px) {
      .scene {
        width: 120px;
        height: 120px;
        margin-top: 80px;
      }
      .face {
        width: 120px;
        height: 120px;
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <!-- Menú lateral -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="index.html">Inicio</a>
    <a href="noticias.html">Duelo</a>
   <!--  <a href="galeria.html">Galería</a>  -->
  </div>

  <!-- Botón hamburguesa -->
  <button class="openbtn" onclick="openNav()">☰</button>

  <!-- Dado 3D principal -->
  <div class="scene">
    <div class="dice" id="dice" title="Haz click o toca para lanzar el dado">
      <div class="face face1">●</div>
      <div class="face face2">●●</div>
      <div class="face face3">●●●</div>
      <div class="face face4">●●●●</div>
      <div class="face face5">●●●●●</div>
      <div class="face face6">●●●●●●</div>
    </div>
  </div>

  <!-- Segundo dado -->
  <div class="scene" style="margin-top: 150px;">
    <div class="dice" id="dice2" title="Haz click o toca para lanzar el dado">
      <div class="face face1">●</div>
      <div class="face face2">●●</div>
      <div class="face face3">●●●</div>
      <div class="face face4">●●●●</div>
      <div class="face face5">●●●●●</div>
      <div class="face face6">●●●●●●</div>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
    }

    // Función para lanzar un dado pasando el elemento como parámetro
    function rollDice(diceElement) {
      const result = Math.floor(Math.random() * 6) + 1;
      const rotations = {
        1: [0, 0],
        2: [0, 90],
        3: [0, 180],
        4: [0, -90],
        5: [-90, 0],
        6: [90, 0]
      };

      const [x, y] = rotations[result];
      const extraX = 360 * (Math.floor(Math.random() * 2) + 1);
      const extraY = 360 * (Math.floor(Math.random() * 2) + 1);

      diceElement.style.transform = `rotateX(${x + extraX}deg) rotateY(${y + extraY}deg)`;
    }

    const dice1 = document.getElementById('dice');
    const dice2 = document.getElementById('dice2');

    dice1.addEventListener('click', () => rollDice(dice1));
    dice1.addEventListener('touchstart', () => rollDice(dice1));

    dice2.addEventListener('click', () => rollDice(dice2));
    dice2.addEventListener('touchstart', () => rollDice(dice2));
  </script>

</body>
</html>
