<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dado Tradicional 3D</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.9)),
                  url('41515.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .scene {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      perspective: 600px;
    }

    .dice {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
      user-select: none;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #3498dbdd;
      border: 3px solid #2980b9;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      box-sizing: border-box;
      /* Necesario para posicionar puntos dentro */
      position: absolute;
      display: block;
      /* Para posicionar puntos absolutos */
      position: relative;
    }

    /* Posiciones caras */
    .face1 { transform: rotateY(0deg) translateZ(100px); }
    .face2 { transform: rotateY(90deg) translateZ(100px); }
    .face3 { transform: rotateY(180deg) translateZ(100px); }
    .face4 { transform: rotateY(-90deg) translateZ(100px); }
    .face5 { transform: rotateX(-90deg) translateZ(100px); }
    .face6 { transform: rotateX(90deg) translateZ(100px); }

    /* Puntos del dado */
    .dot {
      position: absolute;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    /* Posiciones puntos (cada cara es un cuadrado de 200x200) */

    /* Coordenadas para puntos */

    /* Cara 1: un punto centro */
    .face1 .dot {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Cara 2: puntos arriba izquierda y abajo derecha */
    .face2 .dot:nth-child(1) {
      top: 30px;
      left: 30px;
    }
    .face2 .dot:nth-child(2) {
      bottom: 30px;
      right: 30px;
    }

    /* Cara 3: puntos arriba izquierda, centro y abajo derecha */
    .face3 .dot:nth-child(1) {
      top: 30px;
      left: 30px;
    }
    .face3 .dot:nth-child(2) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .face3 .dot:nth-child(3) {
      bottom: 30px;
      right: 30px;
    }

    /* Cara 4: puntos en las 4 esquinas */
    .face4 .dot:nth-child(1) {
      top: 30px;
      left: 30px;
    }
    .face4 .dot:nth-child(2) {
      top: 30px;
      right: 30px;
    }
    .face4 .dot:nth-child(3) {
      bottom: 30px;
      left: 30px;
    }
    .face4 .dot:nth-child(4) {
      bottom: 30px;
      right: 30px;
    }

    /* Cara 5: puntos en las 4 esquinas y uno en el centro */
    .face5 .dot:nth-child(1) {
      top: 30px;
      left: 30px;
    }
    .face5 .dot:nth-child(2) {
      top: 30px;
      right: 30px;
    }
    .face5 .dot:nth-child(3) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .face5 .dot:nth-child(4) {
      bottom: 30px;
      left: 30px;
    }
    .face5 .dot:nth-child(5) {
      bottom: 30px;
      right: 30px;
    }

    /* Cara 6: puntos en 3 arriba izquierda y abajo derecha */
    .face6 .dot:nth-child(1) {
      top: 30px;
      left: 30px;
    }
    .face6 .dot:nth-child(2) {
      top: 30px;
      right: 30px;
    }
    .face6 .dot:nth-child(3) {
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
    }
    .face6 .dot:nth-child(4) {
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
    }
    .face6 .dot:nth-child(5) {
      bottom: 30px;
      left: 30px;
    }
    .face6 .dot:nth-child(6) {
      bottom: 30px;
      right: 30px;
    }

    @media (max-width: 768px) {
      .scene {
        width: 120px;
        height: 120px;
        margin: 80px auto;
      }
      .dice, .face {
        width: 120px;
        height: 120px;
      }
      .dot {
        width: 18px;
        height: 18px;
      }
      /* Reajustar posiciones de puntos */
      .face1 .dot { top: 50%; left: 50%; transform: translate(-50%, -50%); }
      .face2 .dot:nth-child(1) { top: 18px; left: 18px; }
      .face2 .dot:nth-child(2) { bottom: 18px; right: 18px; }
      .face3 .dot:nth-child(1) { top: 18px; left: 18px; }
      .face3 .dot:nth-child(2) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
      .face3 .dot:nth-child(3) { bottom: 18px; right: 18px; }
      .face4 .dot:nth-child(1) { top: 18px; left: 18px; }
      .face4 .dot:nth-child(2) { top: 18px; right: 18px; }
      .face4 .dot:nth-child(3) { bottom: 18px; left: 18px; }
      .face4 .dot:nth-child(4) { bottom: 18px; right: 18px; }
      .face5 .dot:nth-child(1) { top: 18px; left: 18px; }
      .face5 .dot:nth-child(2) { top: 18px; right: 18px; }
      .face5 .dot:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
      .face5 .dot:nth-child(4) { bottom: 18px; left: 18px; }
      .face5 .dot:nth-child(5) { bottom: 18px; right: 18px; }
      .face6 .dot:nth-child(1) { top: 18px; left: 18px; }
      .face6 .dot:nth-child(2) { top: 18px; right: 18px; }
      .face6 .dot:nth-child(3) { top: 50%; left: 18px; transform: translateY(-50%); }
      .face6 .dot:nth-child(4) { top: 50%; right: 18px; transform: translateY(-50%); }
      .face6 .dot:nth-child(5) { bottom: 18px; left: 18px; }
      .face6 .dot:nth-child(6) { bottom: 18px; right: 18px; }
    }
  </style>
</head>
