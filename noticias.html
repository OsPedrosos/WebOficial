<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O Dado dos Pedrosos</title>
  <style>
    /* ----------- MENÚ DESPLEGABLE ----------- */
    nav {
      background-color: #2c3e50;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav li {
      position: relative;
    }

    nav a {
      display: block;
      padding: 12px 20px;
      color: #ecf0f1;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #34495e;
    }

    nav ul ul {
      display: none;
      position: absolute;
      background-color: #34495e;
      top: 100%;
      left: 0;
      min-width: 160px;
      z-index: 1000;
      flex-direction: column;
    }

    nav li:hover > ul {
      display: flex;
      flex-direction: column;
    }

    /* ----------- DADO 3D ----------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
    }

    .scene {
      width: 150px;
      height: 150px;
      margin: 0 auto 30px;
      perspective: 600px;
    }

    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s ease-in-out;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: #ffffffdd;
      border: 4px solid #333;
      font-size: 48px;
      font-weight: bold;
      color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .face1 { transform: rotateY(0deg) translateZ(75px); }
    .face2 { transform: rotateY(90deg) translateZ(75px); }
    .face3 { transform: rotateY(180deg) translateZ(75px); }
    .face4 { transform: rotateY(-90deg) translateZ(75px); }
    .face5 { transform: rotateX(-90deg) translateZ(75px); }
    .face6 { transform: rotateX(90deg) translateZ(75px); }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(41, 128, 185, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #1f5a8a;
      box-shadow: 0 6px 12px rgba(31, 90, 138, 0.5);
    }

    @media (max-width: 768px) {
      .scene {
        width: 120px;
        height: 120px;
      }

      .face {
        width: 120px;
        height: 120px;
        font-size: 36px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul ul {
        position: static;
        display: none;
      }

      nav li:hover > ul {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- MENÚ DE NAVEGACIÓN -->
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li>
        <a href="#">Juegos</a>
        <ul>
          <li><a href="dado.html">Dado 3D</a></li>
          <li><a href="cartas.html">Cartas</a></li>
          <li><a href="memoria.html">Memoria</a></li>
        </ul>
      </li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <h1>Dado 3D</h1>

    <div class="scene">
      <div class="dice" id="dice">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
      </div>
    </div>

    <button onclick="rollDice()">Lanzar dado</button>
  </div>

  <!-- SCRIPT -->
  <script>
    const dice = document.getElementById('dice');

    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      const rotations = {
        1: [0, 0],
        2: [0, 90],
        3: [0, 180],
        4: [0, -90],
        5: [-90, 0],
        6: [90, 0],
      };

      const [x, y] = rotations[result];
      dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
    }
  </script>

</body>
</html>
